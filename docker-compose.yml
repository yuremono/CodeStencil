# CodeStencil Development Environment
# PostgreSQL + pgvector for vector similarity search

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: codestencil-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: codestencil
      POSTGRES_PASSWORD: codestencil_dev_password
      POSTGRES_DB: codestencil
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codestencil"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching (optional for MVP)
  redis:
    image: redis:7-alpine
    container_name: codestencil-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
